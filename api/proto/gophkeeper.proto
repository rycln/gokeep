syntax = "proto3";

package gophkeeper;

option go_package = "github.com/rycln/gokeep/internal/shared/proto/gen/gophkeeper";

message RegisterRequest {
  string username = 1;
  string password = 2;
  string salt = 3;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message AuthResponse {
  string user_id = 1;
  string token = 2;
  string salt = 3;
}

service UserService {
  rpc Register (RegisterRequest) returns (AuthResponse) {}
  rpc Login (LoginRequest) returns (AuthResponse) {}
}